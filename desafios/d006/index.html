<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagens/redhair.ico">
    <title>Tags HTML5</title>
</head>
<body>
    <h1>Tags and HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>

    <ul type="square">
        <li title="Use a tag &lt;p&gt;">Parágrafos</li>
        <li title="Use as tags &lt;h&gt;">Títulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Use a tag &lt;code&gt;">Códigos-fonte</li>
        <li title="Use a tag &lt;ol&gt;">Listas numeradas</li>
        <li title="Use a tag &lt;ul&gt;">Listas com demarcadores</li>
    </ul>
    <hr>
    
</body>
</html>
